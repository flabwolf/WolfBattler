<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/index.js"></script>
    <title>人狼バトラー（仮）</title>
</head>

<body>
    <div class="header">
        <!-- タイトル -->
        <div class=title>
            <h1>人狼バトラーⅠ（仮）</h1>
        </div>
        <!-- プレイヤー名表示 -->
        <h2 id="player_name"></h2>
    </div>
    <div class="main">
        <div class="create_player">
            <div>プレイヤー名</div>
            <!-- プレイヤー名の生成 -->
            <form>
                <input type="text" name="player_name">
                <button id="create_player">作成</button>
            </form>
        </div>
        <div class="contents">
            <a href="" id="create_room_link">ルーム作成</a>
            <div class="create_room">
                <!-- ルームの生成 -->
                <form>
                    <input type="text" name="room_name">
                    <button id="create_room">作成</button>
                </form>
            </div>
            <a href="" id="join_room_link">ルームを見る</a>
            <div class="join_room"></div>
        </div>
    </div>
</body>

</html>
