<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/index.js"></script>
    <title>人狼バトラー（仮）</title>
</head>

<body>
    <div class="header">
        <!-- タイトル -->
        <div class=title>
            <h1>人狼バトラーⅠ（仮）</h1>
        </div>
        <!-- プレイヤー名表示 -->
        <h2 id="player_name"></h2>
    </div>
    <div class="main">
        <div class="contents">
            <div class="create_player">
                <a href="#">プレイヤー名</a>
                <!-- プレイヤー名の生成 -->
                <form>
                    <input type="text" name="player_name">
                    <button id="create_player">作成</button>
                </form>
            </div>
            <div class="create_room">
                <a href="#">ルーム作成</a>
                <!-- ルームの生成 -->
                <form>
                    <input type="text" name="room_name">
                    <button id="create_room">作成</button>
                </form>
            </div>
            <div class="join_room">
                <a href="#">ルームを見る</a>
                <form>
                    <select name="room_name" id="room_list"></select>
                    <button id="enter_room">参加</button>
                    <button id="view_room">観戦</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
